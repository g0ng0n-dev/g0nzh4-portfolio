{% load static %}
<div class="container">
    <div class="job-details">
        <img class="image" src="{{ MEDIA_URL }} {{ certification.image }} ">
        <p class="title">{{ certification.name }} <i class="fas fa-at"></i> {{ certification.issuing_organization }}</p>
        <div class="project">
            <h4>Issued: {{ certification.finish_date | date:"M" }}-{{ certification.finish_date |date:"Y" }}</h4>
        </div>
    </div>
</div>
