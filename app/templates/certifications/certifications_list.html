{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container main">
        <div class="title">
            <h2 class="bold">Certifications & Courses</h2>
        </div>
        <div class="row">
			<div class="three columns">
                {% for certification in certifications %}
                    <div class="certification-item">
                        <img class="image" src="{{ MEDIA_URL }} {{ certification.image }} ">
                        <h4>{{ certification.name }}</h4>
                        <h4>{{ certification.issuing_organization }}</h4>
                    </div>
                {% endfor %}
            </div>
        </div>
</div>


{% endblock %}
